<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Card</title>
</head>
<body>
	<div class="card-main">
		<div class="card">	
			<div class="card-first block">
				<div class="card-img__first"><img src="img/Group 3.png" alt=""></div>
				<div class="card-img__second"><img src="img/Group 4.png" alt=""></div>
			</div>
			<div class="card-second block">
				<div class="card-second__content first">2424</div>
				<div class="card-second__content second">****</div>
			    <div class="card-second__content third">****</div>
				<div class="card-second__content fourth">2323</div>
			</div>
			<div class="card-third block">
				<div class="card-third__content-first">
					<div class="card-third_cont">Expire date</div>
					<div class="card-third_cont">03 / 23</div>
				</div>
				<div class="card-third__content-second">
					<div class="card-third__img"><img src="img/Group (1).png" alt=""></div>
					<div class="card-third-content">CVV</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
